<div class="divCharacters">
  <h1 class="page-title">Charaktere</h1>
  <div>
    <mat-card class="character-card" *ngFor="let character of listCharacters">
      <img
        mat-card-image
        src="{{ character.imageUrl }}"
        alt="Photo of Character"
      />
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>Gro√üe:{{ character.height }}</mat-card-subtitle>
        <mat-card-subtitle>Gewicht:{{ character.mass }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <a mat-button (click)="characterDetails(character)"
          >Mehr Informationen</a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
