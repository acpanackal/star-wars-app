<div class="divCharacters">
  <h1 class="page-title">Charaktere</h1>
  <div class="characterCards">
    <mat-card class="character-card" *ngFor="let character of listCharacters">
      <img
        mat-card-image
        src="{{ character.imageUrl }}"
        alt="Photo of Character"
      />
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title
          ><strong>{{ character.name }}</strong></mat-card-title
        >
        <mat-card-subtitle
          >Gro√üe:<span>{{ character.height }}</span></mat-card-subtitle
        >
        <mat-card-subtitle
          >Gewicht:<span>{{ character.mass }}</span></mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-actions>
        <a mat-button (click)="characterDetails(character)"
          >Mehr Informationen</a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
