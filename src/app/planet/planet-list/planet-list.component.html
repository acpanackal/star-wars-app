<div class="divPlanets">
  <h1 class="page-title">Planeten</h1>
  <div class="planetCards">
    <mat-card class="planet-card" *ngFor="let planet of listPlanets">
      <img
        mat-card-image
        src="{{ planet.imageUrl }}"
        alt="Photo of Film"
        class="img-fluid"
      />
      <mat-card-header>
        <mat-card-title
          ><strong>{{ planet.name }}</strong></mat-card-title
        >
        <mat-card-subtitle
          >Climate:<span>{{ planet.climate }}</span></mat-card-subtitle
        >
        <mat-card-subtitle
          >Population:<span>{{ planet.population }}</span></mat-card-subtitle
        >
        <mat-card-subtitle
          >Terrain:<span>{{ planet.terrain }}</span></mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-body></mat-card-body>
      <mat-card-actions>
        <a mat-button (click)="planetDetails(planet)">Mehr Informationen</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
