<div class="newForm">
  <mat-card>
    <mat-card-title>New Film</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Director" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Producer" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Opening Crawl</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a
        mat-button
        color="primary"
        matTooltip="Saving a new Film"
        matTooltipClass="saving"
        >Save</a
      ></mat-card-actions
    >
  </mat-card>
</div>
