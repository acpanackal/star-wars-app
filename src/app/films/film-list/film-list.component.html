<div class="divFilms">
  <h1>Filme</h1>
  <div>
    <mat-card class="film-card" *ngFor="let film of listFilms">
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of Film"
      />
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ film.title }}</mat-card-title>
        <mat-card-subtitle>Director:{{ film.director }}</mat-card-subtitle>
        <mat-card-subtitle>Produzenten:{{ film.producer }}</mat-card-subtitle>
        <mat-card-subtitle
          >Erscheinungsdatum:{{ film.release_date }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-actions>
        <a mat-button>Mehr Informationen</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
